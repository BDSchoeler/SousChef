<div class="col-md-9" *ngIf="recipe">

	<div class="row">
		<div class="col-md-12">
			<ba-card baCardClass="with-scroll" [title]="recipe.title"> 
			<img src="{{recipe.img}}" style="width:"/>
			</ba-card>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<ba-card title="Current Step" baCardClass="with-scroll">
				<p>Step 1: What is love?</p>
			</ba-card>	
		</div>
	</div>	
	<div class="row">
		<div class="col-md-12">
			<ba-card title="Ingrediants" baCardClass="with-scroll" >
			<ul>
				<li *ngFor="let ingrediant of recipe.ingredients">
					{{ingrediant}}
				</li>
			</ul>
			</ba-card>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<ba-card title="Full Recipe" baCardClass="with-scroll" >
			<ul>
				<li *ngFor="let step of recipe.instructions">
					{{step}}
				</li>
			</ul>
			</ba-card>
		</div>
	</div>
</div>

<div class="col-md-3">

	<ba-card title="Interaction" baCardClass="with-scroll button-panel medium-card">
		<div style="margin-left:5px;">
				
			<div class="button-wrapper" style="padding-bottom:115px;">
				<button type="button" class="btn btn-danger btn-raised" style="height:100px; width:190px;">Talk</button>
			</div>
			<div class="button-wrapper" style="padding-bottom:115px;">
				<button type="button" class="btn btn-warning btn-raised" style="height:100px; width:190px;">Timer</button>
			</div>
			
			<p>
					Timer should appear here
			</p>
		</div>
	</ba-card>
</div>
