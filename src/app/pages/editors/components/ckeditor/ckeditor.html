<div *ngIf="recipe">

	<!-- Top Banner Recipe Title and Image -->
	<div class="row">
		<div class="col-md-12">
			<ba-card baCardClass="with-scroll" [title]="recipe.title"> 
			<div *ngIf="recipe.img!=null" style="text-align:center;">
				<img style="width:500px;height:200px; horizontal-align:center;"src="{{recipe.img}}"/>
			</div>
			</ba-card>
		</div>
	</div>
	
	<!-- Steps and Ingredients -->
	<div class="col-md-7">
	
		<div class="row">
			<div class="col-md-12">
				<ba-card title="Current Step" baCardClass="with-scroll">
					<p>Step 1: What is love?</p>
				</ba-card>	
			</div>
		</div>	
		<div class="row">
			<div class="col-md-12">
				<ba-card title="Ingredients" baCardClass="with-scroll" >
				<ul>
					<li *ngFor="let ingredient of recipe.ingredients">
						{{ingredient}}
					</li>
				</ul>
				</ba-card>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<ba-card title="Full Recipe" baCardClass="with-scroll" >
				<ol>
					<li *ngFor="let step of recipe.instructions">
						{{step}}
					</li>
				</ol>
				</ba-card>
			</div>
		</div>
	</div>

	<!-- Interactions -->
	<div class="col-md-5">

		<ba-card title="Interaction" baCardClass="with-scroll button-panel large-card">
			<div style="text-align:center;">
			
				<!--
				<div style="text-align:center;">	
					<div class="button-wrapper" style="padding-bottom:115px;">
						<button type="button" class="btn btn-danger btn-raised" style="height:100px; width:190px;">Talk</button>
					</div>
				</div>
				-->
			
				<div >
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-danger"  style="height:80px; width:250px;">Talk</button>
					</div>
				</div>
			
				<br/>
				
				<div>
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-danger" style="height:75px; width:110px;">Prev</button>
						<button type="button" class="btn btn-danger"  style="height:75px; width:110px;">Repeat</button>
						<button type="button" class="btn btn-danger" style="height:75px; width:110px;">Next</button>
					</div>
				</div>
				
				<br />
				<div> 
					<button type="button" class="btn btn-danger" style="height:80px; width:250px;">Timer</button>
				</div>
		
				<br />
				<p>
					Timer should appear here
				</p>
			</div>
		</ba-card>
	</div>
</div>
